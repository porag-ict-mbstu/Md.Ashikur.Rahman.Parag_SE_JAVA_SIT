<!-- Add Product Modal -->
<div class="modal fade" id="addProductDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Product</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label>Name</label>
                        <input id="productName" class="form-control" placeholder="Enter product name" type="text">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Price</label>
                        <input id="productPrice" class="form-control" placeholder="Enter product price" type="number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Select Product Type</label>
                        <select id="productType" class="custom-select form-control">
                            <option selected>RAM</option>
                            <option>MOTHERBOARD</option>
                            <option>GRAPHICS_CARD</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Profit Rate</label>
                        <input id="profitRate" class="form-control" placeholder="Enter profit rate" type="number">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="saveProduct()" class="btn btn-success" >Save</button>
            </div>
        </div>
    </div>
</div>




<!-- Update Product Modal -->
<div class="modal fade" id="updateProductDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Update Product</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label>Name</label>
                        <input id="updateProductName" class="form-control" placeholder="Enter product name" type="text">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Price</label>
                        <input id="updateProductPrice" class="form-control" placeholder="Enter product price" type="number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Select Product Type</label>
                        <select id="updateProductType" class="custom-select form-control">
                            <option selected>RAM</option>
                            <option>MOTHERBOARD</option>
                            <option>GRAPHICS_CARD</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Profit Rate</label>
                        <input id="updateProfitRate" class="form-control" placeholder="Enter profit rate" type="number">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="updateProduct()" class="btn btn-success" >Update</button>
            </div>
        </div>
    </div>
</div>







<script>

    function addProduct(){

        $("#addProductDialog").modal("show");
    }

    function saveProduct() {

        var name = $("#productName").val();
        var price = $("#productPrice").val();
        var type = $("#productType").val();
        var rate = $("#profitRate").val();

        if(name=='' || price=='' || type=='' || rate==''){
            alert("Please fil up the blanks at first.")
        }else{

            $.post("/admin/add-product",{
                name: name,
                price: price,
                rate: rate,
                type: type
            }, function (status) {
                if(status){
                    $("#addProductDialog").modal('hide');
                    window.open('/admin/crud-product','_self');
                }else{
                    alert("Product can't save, Please try again.");
                }
            });

        }

    }


    function updateThisProduct(id, name, price, rate, type) {

        selectedProductForUpdate = id;

        $("#updateProductName").val(name);
        $("#updateProductPrice").val(price);
        $("#updateProfitRate").val(rate);
        $("#updateProductType").val(type);

        $("#updateProductDialog").modal('show');

    }

    function updateProduct() {

        var name = $("#updateProductName").val();
        var price = $("#updateProductPrice").val();
        var type = $("#updateProductType").val();
        var rate = $("#updateProfitRate").val();

        if(name=='' || price=='' || type=='' || rate==''){
            alert("Please fil up the blanks at first.")
        }else{

            $.post("/admin/update-product",{
                id: selectedProductForUpdate,
                name: name,
                price: price,
                rate: rate,
                type: type
            }, function (status) {
                if(status){
                    $("#addProductDialog").modal('hide');
                    window.open('/admin/crud-product','_self');
                }else{
                    alert("Product can't update product, Please try again.");
                }
            });

        }
    }



</script>
